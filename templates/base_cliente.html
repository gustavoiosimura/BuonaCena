<body style="max-width:100%;">
    <nav class="navbar navbar-expand-lg" style="background-color:#EDE9E9 !important;">
      <a class="navbar-brand imglogo" href="/"><img src="/img/logosemfundo2.png" class="navlogo" alt="Logo Buona Cena" ></a>
      <div class="row navut" style="margin-left: auto;">
        <div class="col-10" style="padding-left:0px;padding-right:0px;">
      <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('buscar') }}" style="margin-left: auto;">
        <i style="position: relative;" class="fas fa-search searchicon"></i>
        <input type="text" name="query" placeholder="O que você está procurando?" class="searchfield">
        </form>
      </div>
      <div class="col-2"> 
        <span >
          <a href="/cart">
          <i class="fas fa-shopping-cart carticon" style="font-size: 16pt;color:black;" ></i></a>
      </span>
    </div>
      </div>
    </nav>
    <div class="container-fluid" style="max-width:100%;">
      {% block content %} 
      {% endblock %}
      </div>
      <script type="text/javascript" src="js/cardapio.js"></script>
      <script>
        function addToCart(id) {
            fetch('/cart/'+id, 
                {method: 'POST'}
            )
        }
        </script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
