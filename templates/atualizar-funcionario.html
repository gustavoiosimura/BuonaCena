{% extends 'base_backoffice.html' %}
{% block content %}  
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="width: 100%;" class=flashes>
    {% for message in messages %}
      <div style="color:red;" class="alert alert-danger" role="alert">
        <li>{{ message }}</li>
      </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %} 
<form class="cadastro" style="width: 43%;" action="{{ url_for('updatefuncionario', id=funcionario.id) }}" method="POST">
    <p class="titulo">
        <a href="/cadastros/funcionarios"><i style="color:#F64B39" class="fas fa-list"></i></a>  CADASTRO DE FUNCION√ÅRIOS
    </p>
    <fieldset class="grupo"> <!--Serve para agrupar campos-->
        <div class="campo">
            <label for="nome">ID</label> 
        <input type="text" name="id" id="id" value="{{ funcionario.id }}" disabled>
        </div>
        <div class="campo">
            <label for="nome">Nome Completo<strong>*</strong></label> 
        <input type="text" name="name" id="nome" value="{{ funcionario.name }}" required>
        </div>
        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" value="{{ funcionario.email }}" >
        </div>
        <div class="campo">
            <label for="telefone">Telefone<strong>*</strong></label>
            <input type="tel" name="celular" id="telefone" value="{{ funcionario.celular }}" required>
        </div>
        <div class="campo" name="senha">
            <label for="senha">Nova senha</label>
            <input type='password' name="password"  id="senha" maxlength="16" minLength="8">
            <i class="fa fa-eye" id="ocultar"></i>
            <i class="fas fa-eye-slash" id="mostrar" ></i>
        </div> 
        <div class="campo" name="senha2">
            <label for="confirmacao">Confirmar senha<strong></strong></label>
            <input type="password" name="confirmacao" id="confirmacao" maxlength="16" minLength="8">
            <i class="fa fa-eye" id="ocultar2"></i>
            <i class="fas fa-eye-slash" id="mostrar2"></i>
        </div>
        <div class="campo">
            <label for="permissao">Promover<strong></strong></label>
            <input id="cargo" value="{{ funcionario.cargo }}" type="text" name="cargo" readonly>
        </div>
        <div class="campo">
        <script>
            function change(value){ 
                document.getElementById("cargo").value=value;
                }
        </script>
        <input type="button" onclick="change('Atendente')" value="Atendente">
        <input type="button" onclick="change('Entregador')" value="Entregador">
        <input type="button" onclick="change('Gerente')" value="Gerente">
        </div>
        <div class="cadastrar">
            <input type="submit" name="Cadastrar" value="CADASTRAR" onclick="validarSenha()">
        </div>
    </fieldset>
</form>
{% endblock %}
